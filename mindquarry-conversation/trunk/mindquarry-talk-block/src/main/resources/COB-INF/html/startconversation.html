<html>
  <head>
    <title>Start new conversation</title>
  </head>
  <body>
    <form action="" method="POST">
      <h1>Start new conversation</h1>
      <dl>
        <dt><label for="title">Subject</label></dt>
        <dd><input name="title" /></dd>
        
        <dt><label for="subscribers">Subscribers</label></dt>
        <dd >
          <select multiple="multiple" name="oldsubscribers">
            <option>alex</option>
            <option>lars</option>
          </select>
          <select multiple="multiple" name="subscribers">
            <option>admin</option>
            <option>foobar</option>
          </select>
          <input type="submit" value="Add"/>
        </dd>
        
        <dt><label>Message</label></dt>
        <dd><input type="submit" value="Insert link"/><textarea cols="60" rows="20" name="body" id="body"></textarea></dd>
      </dl>
      <input type="submit" value="Start Conversation" />
      <span>Alternatively you can start a conversation through your mail client: <a href="mailto:teamid@server.com">teamid@server.com</a></span>
    </form>
  </body>
</html>
